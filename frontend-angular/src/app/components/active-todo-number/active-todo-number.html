<div class="active-todo-card">
  <h3 class="active-todo-title">Active Todos:</h3>

  <ng-container *ngIf="fetchTodoLoading$ | async; else showCount">
    <div class="todos-loading-wrapper">
      <div class="todos-loading-spinner"></div>
    </div>
  </ng-container>

  <ng-template #showCount>
    <p class="active-todo-count">
      {{ activeTodosCount$ | async }}
    </p>
  </ng-template>
</div>
